{{ define "relativeTimestamp" }}
  <time class="relative" datetime="{{ .Format rfc3339 }}">
    at
    {{ .Format rfc822 }}
  </time>
{{ end }}


<!-- prettier-ignore -->
{{ define "materialIcon" }}
<span class="material-symbols-outlined"> {{ . }} </span>
{{ end }}

<!-- prettier-ignore -->
{{ define "title" }}
<title>{{ if . }}{{ . }} - {{ end }}Fullyhacks Management System</title>
{{ end }}
